{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <title>AstraZeneca - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="{% static "app1/vendor/fontawesome-free/css/all.min.css" %}"  rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->

    <link href="{% static "app1/css/sb-admin-2.min.css" %}"  rel="stylesheet">
    <script src="https://www.gstatic.com/charts/loader.js"></script>


</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include "app1/Navbar.html" %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                {% include "app1/Topbar.html" %}
                

                <!-- Capacidad 2: Comportamientos por nivel de experticia  -->
            
                <!--Cap2: Nivel de experticia por compartamiento (Todos los niveles y Realidad ) -->
                <div class="container-fluid">
                     <!-- Page Heading -->
                     <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">{{ cargo}}</h1>
                    </div>
                     <!-- Area Chart -->
                     <div class="col-xl-10 col-lg-10">
                        <div class="card shadow mb-10">
                             <div
                             class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                 <h6 class="m-0 font-weight-bold text-primary"> Resumen General para en individuo: {{id}}</h6>
                             </div>
                            <!-- Card Body -->
                            <div class="card-body" style="padding-bottom: 250px;">
                                <input type="text/javascript" id="data" style="display: none" value="{{ Data|escapejs }}">
                                <input type="text" id="cargo" style="display: none" value="{{ cargo|safe }}">  
                                <input type="text" id="id" style="display: none" value="{{ id|safe }}">  
                                <canvas id="myChart" width="400" height="400"></canvas>
                                      

                            </div>
 
                            </div>
                            <!-- /.container-fluid -->
                        </div>
                       
                   </div>

                   <div class="container-fluid">
                   
                       
                   </div>
                    

            </div>
            <!-- End of Main Content -->
        

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static "app1/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "app1/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static "app1/vendor/jquery-easing/jquery.easing.min.js" %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static "app1/js/sb-admin-2.min.js" %}"></script>

    <!-- Page level plugins -->
    <script src="{% static "app1/vendor/chart.js/Chart.min.js" %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static "app1/js/demo/Grafico_radar_general_individuo.js" %}"></script>

   
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</body>

</html>
